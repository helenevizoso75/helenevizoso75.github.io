<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tout savoir sur les GOTY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Les GOTY</h1>
        <p class="intro-text">L'excellence du jeu vidéo récompensée.</p>
    </header>

    <section class="timeline-section">
        
        <h2>Hall of fame</h2>
        
        <div class="timeline-container">
            
            <div class="timeline-item">
                <div class="game-card">
                    <img src="https://placehold.co/300x400/1e1e1e/d4af37?text=ASTRO+BOT" alt="Astro Bot">
                    <div class="game-info">
                        <h3>Astro Bot</h3>
                        <span>Team Asobi</span>
                    </div>
                </div>
                <div class="dot"></div>
                <div class="year-label">2024</div>
            </div>

            <div class="timeline-item">
                <div class="game-card">
                    <img src="https://placehold.co/300x400/1e1e1e/d4af37?text=BALDUR'S+GATE+3" alt="Baldur's Gate 3">
                    <div class="game-info">
                        <h3>Baldur's Gate 3</h3>
                        <span>Larian Studios</span>
                    </div>
                </div>
                <div class="dot"></div>
                <div class="year-label">2023</div>
            </div>

            <div class="timeline-item">
                <div class="game-card">
                    <img src="https://placehold.co/300x400/1e1e1e/d4af37?text=ELDEN+RING" alt="Elden Ring">
                    <div class="game-info">
                        <h3>Elden Ring</h3>
                        <span>FromSoftware</span>
                    </div>
                </div>
                <div class="dot"></div>
                <div class="year-label">2022</div>
            </div>

            <div class="timeline-item">
                <div class="game-card">
                    <img src="https://placehold.co/300x400/1e1e1e/d4af37?text=GOD+OF+WAR" alt="God of War">
                    <div class="game-info">
                        <h3>God of War</h3>
                        <span>Santa Monica</span>
                    </div>
                </div>
                <div class="dot"></div>
                <div class="year-label">2018</div>
            </div>

            </div>
    </section>

</body>
</html>
