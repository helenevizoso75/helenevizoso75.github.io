<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tout savoir sur les GOTY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Les goty</h1>
    <section class="hall-of-fame">
        <h1>Le Panthéon des Légendes</h1>
        <p>Retrouvez les titres qui ont marqué l'histoire du jeu vidéo.</p>

        <div class="fame-grid">
            
            <article class="fame-card">
                <div class="year">2023</div>
                <div class="winner">Baldur's Gate 3</div>
                <div class="studio">Larian Studios</div>
            </article>

            <article class="fame-card">
                <div class="year">2022</div>
                <div class="winner">Elden Ring</div>
                <div class="studio">FromSoftware</div>
            </article>

            <article class="fame-card">
                <div class="year">2018</div>
                <div class="winner">God of War</div>
                <div class="studio">Santa Monica Studio</div>
            </article>

            </div>
    </section>
</body>
</html>
